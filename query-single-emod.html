<!doctype html>
<html>
<head>
<title>WMS GetFeatureInfo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="/js/jquery.js"></script>

<style>
    body { margin: 0; overflow: hidden; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; width:100%}
  #pixelValue {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
    background: white;
    padding: 1em;
  }
</style>

<body>
<div id="map"></div>
<div id="pixelValue" class="leaflet-bar">Click map for depth in m</div>

<link rel="stylesheet" href="/css/leaflet.css" />
<script src="/js/leaflet.js"></script>
<script src="/js/esri-leaflet.js"></script>
    <script src="/js/QueryFunction.js"></script>


    

<script>
      var map = L.map('map', {
        center: [60,10],
        zoom: 5
      });
      
L.esri.basemapLayer("Gray").addTo(map);
var url = '//ows.emodnet-bathymetry.eu/ows?';
var pane = document.getElementById('pixelValue');
var obj2;


      L.tileLayer.betterWms(url, {
        layers: 'emodnet:mean_2016',
        transparent: true,
        format: 'image/png'
      }).addTo(map);

</script>
</body>
