<html>

<head>
		<!-- Leaflet w plugins -->
 		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
		<script src="Leaflet-butbetter.js"></script>


<!-- Proj4 and Proj4Leaflet -->
<script src="https://unpkg.com/proj4@2.4.3"></script>
<script src="https://unpkg.com/proj4leaflet@1.0.1"></script>
		<script src="polarmap-src.js"></script>

<script
			  src="https://code.jquery.com/jquery-3.6.0.js"
			  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			  crossorigin="anonymous"></script>


  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<style>
  #pixelValue {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
    background: white;
    padding: 1em;
  }
</style>

<div id="map"></div>
<div id="pixelValue" class="leaflet-bar">Click map for depth in m</div>

<script>

  var renderingRule = {
    rasterFunction: 'Hillshade',
    rasterFunctionArguments: {
      Azimuth: 215,
      Altitude: 60,
      ZFactor: 1
    },
    variableName: 'DEM'
  };

  // sample server in this example is not CORS enabled, so use JSONP
  L.esri.get = L.esri.get.JSONP;

  var map = L.map('map').setView([72, -130], 10);

  var hillshade = L.esri.imageMapLayer({
    url: 'https://gis.ngdc.noaa.gov/arcgis/rest/services/multibeam_mosaic/ImageServer',
    renderingRule: renderingRule,
    useCors: false
  }).addTo(map);

  var identifiedPixel;
  var pane = document.getElementById('pixelValue');

map.addEventListener('click', function (e)  {
    if (identifiedPixel) {
      pane.innerHTML = 'Loading';
    }
    hillshade.identify().at(e.latlng).run(function (error, results) {
      if (error) {
        return;
      }

      identifiedPixel = results.pixel;
      pane.innerHTML = identifiedPixel.properties.value + 'm';
    });
  });

map.addEventListener('mouseover', function (e) {
            $.ajax({
                url: "http://www.marine-geo.org/services/pointserver.php",
                type: "GET",
               data: {
                    'latitude':e.latlng.lat,
                    'longitude':e.latlng.lng,
                },
                async: true,
                success: function(msg){
                    $("#pane").text(msg+' m');
                }
	});
  });


L.esri.basemapLayer("Gray").addTo(map);
L.esri.imageMapLayer({
      url: 'https://gis.ngdc.noaa.gov/arcgis/rest/services/multibeam_mosaic/ImageServer',
    }).addTo(map);

</script>

</body>
</html>
