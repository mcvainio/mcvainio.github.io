<!doctype html>
<html lang="en">
<head>
<title>test tiff wireframe</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
    body { margin: 0; overflow: hidden; }
</style>
</head>
<body>
<div id="webgl"></div>
<script src="../lib/three.min.js"></script>
<script src="../lib/TrackballControls.js"></script> 
<script src="../lib/WcsTerrainLoader.js"></script> 
<script src="topo2.layers.js"></script> 
<script>

    var width  = window.innerWidth,
        height = window.innerHeight,
        bbox   = '-136.32752,70.67982,-135.17802,71.06955',
        wcsUrl = 'http://localhost:8080/geoserver/test/wcs?SERVICE=WCS&VERSION=1.0.0&REQUEST=GetCoverage&COVERAGE=test_tiff&FORMAT=text/plain&CRS=EPSG:4326&BBOX=' + bbox + '&WIDTH=200&HEIGHT=200',
        wmsUrl = 'http://localhost:8080/geoserver/test/wms?SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&LAYERS=test_tiff&FORMAT=image/png&CRS=EPSG:4326&BBOX=' + bbox + '&WIDTH=200&HEIGHT=200';

    var scene = new THREE.Scene();
    scene.add(new THREE.AmbientLight(0xeeeeee));

    var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
    camera.position.set(0, -100, 50);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);

    var terrainLoader = new THREE.WcsTerrainLoader();
    terrainLoader.load(wcsUrl, function(data) {

        var geometry = new THREE.PlaneGeometry(60, 60, 199, 199);

        for (var i = 0, l = geometry.vertices.length; i < l; i++) {
			if (data[i] < -1990) {
			geometry.vertices[i].z = Number("NaN");
			}
			if (data[i] > -1990) {
            	geometry.vertices[i].z = (600+data[i])/20 ;
			}
        }

        var material = new THREE.MeshBasicMaterial({
            color: 0x333333, 
            wireframe: true
        });

        var plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

    });

    var controls = new THREE.TrackballControls(camera); 

    document.getElementById('webgl').appendChild(renderer.domElement);

    render();

    function render() {
        controls.update();    
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }

</script>
</body>
</html>
