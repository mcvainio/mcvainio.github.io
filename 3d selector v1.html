<!doctype html>
<html lang="en">
<head>
<title>3D Topo Viewer</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
    body { margin: 0; overflow: hidden; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; width:40%}
    #webgl {position: fixed; top:0; right:0; width:60%; overflow: auto;}</style>
</head>
<body>
<div id="map"></div>
<div id="webgl"></div>
<script src="/js/three.js"></script>
<script src="/js/TrackballControls.js"></script> 
<script src="/js/WcsTerrainLoader.js"></script> 
<script src="//turban.github.io/webgl-terrain/wxs/topo2.layers.js"></script> 
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/esri-leaflet/3.0.8/esri-leaflet.js"></script>

<script>
//render map panel first
var map = L.map('map').setView([65, 5], 5);
L.esri.basemapLayer("Gray").addTo(map);

//mouse click listener on up & downclick to form bbox
//map.on('click', onMapClick);
//function onMapClick(e) {
//	lat1 = e.latlng.lat
//	lng1 = e.latlng.lng
//   alert("You clicked the map at " + lat1 + ", " + lng1);
//}

var oneCorner;
var TwoCorner; 

map.on('mousedown', setOneCorner);
map.on('mouseup', setTwoCorner);


function setOneCorner(e)
{
map.dragging.disable();
oneCorner = e.latlng;
} 

function setTwoCorner(e)
{
twoCorner = e.latlng;    
var bounds = [oneCorner, twoCorner];
L.rectangle(bounds, {color:"#ff7800", weight:1}).addTo(map);
}


//render 3D viewer
    var width  = window.innerWidth,
        height = window.innerHeight,
        bbox   = '432000,6790000,492000,6850000',
        wcsUrl = '//openwms.statkart.no/skwms1/wcs.dtm?SERVICE=WCS&VERSION=1.0.0&REQUEST=GetCoverage&FORMAT=XYZ&COVERAGE=land_utm33_10m&CRS=EPSG:32632&BBOX=' + bbox + '&WIDTH=200&HEIGHT=200',
        wmsUrl = '//openwms.statkart.no/skwms1/wms.topo2?SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&CRS=EPSG:32632&BBOX=' + bbox + '&WIDTH=2048&HEIGHT=2048&LAYERS=' + layers + '&FORMAT=image/png';        

    var scene = new THREE.Scene();
    scene.add(new THREE.AmbientLight(0xeeeeee));

    var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
    camera.position.set(0, -30, 30);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);

    var terrainLoader = new THREE.WcsTerrainLoader();
    terrainLoader.load(wcsUrl, function(data) {

        var geometry = new THREE.PlaneGeometry(60, 60, 199, 199);

        for (var i = 0, l = geometry.vertices.length; i < l; i++) {
            geometry.vertices[i].z = data[i] / 500;
        }

        var material = new THREE.MeshBasicMaterial({
//            map: THREE.ImageUtils.loadTexture(wmsUrl),
		color: 0x36454F,
		wireframe: true
        });

        var plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

    });

    var controls = new THREE.TrackballControls(camera, webgl); 

    document.getElementById('webgl').appendChild(renderer.domElement);

    render();

    function render() {
        controls.update();    
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }

</script>
</body>
</html>
